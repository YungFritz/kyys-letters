<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Éditer / Supprimer — Admin</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="page-root">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">K</div>
        <nav class="top-nav">
          <a class="chip" href="/">Accueil</a>
          <a class="chip chip-accent" href="/admin.html">Admin</a>
        </nav>
        <div class="search-wrap"></div>
      </div>
    </header>

    <main class="container admin-wrap">
      <div class="panel hero">
        <h1 class="hero-title">Éditer / Supprimer une série</h1>
        <p class="hero-sub">Clique une carte pour modifier ; bouton rouge pour supprimer.</p>
      </div>

      <section id="list" class="grid-cards" style="margin-top:14px;"></section>

      <template id="card-tpl">
        <div class="card">
          <div class="card-cover">COVER</div>
          <div class="card-body">
            <div class="card-title"></div>
            <div class="card-meta">
              <span class="pill series-tags"></span>
              <span class="muted series-chap"></span>
            </div>
            <div style="display:flex;gap:8px;margin-top:8px;">
              <button class="btn-accent btn-edit" type="button">Éditer</button>
              <button class="chip btn-del" type="button" style="background:#2a1212;border-color:#442222;">Supprimer</button>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script type="module" src="/src/pages/edite-manga.ts"></script>
  </body>
</html>
