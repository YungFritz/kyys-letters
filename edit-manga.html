<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier un manga | Kyy’s Letters</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-[#0d0d0d] text-white min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="bg-[#141414] border-b border-[#222] p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Modifier un manga</h1>
      <button
        id="back-btn"
        class="bg-[#222] hover:bg-[#2c2c2c] px-3 py-1 rounded transition-all"
      >
        ← Retour
      </button>
    </header>

    <!-- CONTENU -->
    <main class="flex-1 p-6 flex justify-center">
      <form
        id="edit-manga-form"
        class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg w-full max-w-lg grid gap-4"
      >
        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-300">Titre du manga *</span>
          <input
            id="title"
            type="text"
            placeholder="Ex : Solo Leveling"
            class="bg-[#111] p-2 rounded text-white"
            required
          />
        </label>

        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-300">Slug (auto ou manuel)</span>
          <input
            id="slug"
            type="text"
            placeholder="ex : solo-leveling"
            class="bg-[#111] p-2 rounded text-white"
          />
        </label>

        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-300">Tags (séparés par des virgules)</span>
          <input
            id="tags"
            type="text"
            placeholder="action, aventure, fantasy"
            class="bg-[#111] p-2 rounded text-white"
          />
        </label>

        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-300">URL de la cover (facultatif)</span>
          <input
            id="cover"
            type="text"
            placeholder="https://..."
            class="bg-[#111] p-2 rounded text-white"
          />
        </label>

        <label class="flex flex-col gap-1">
          <span class="font-medium text-gray-300">Description</span>
          <textarea
            id="description"
            rows="4"
            placeholder="Résumé du manga..."
            class="bg-[#111] p-2 rounded text-white resize-none"
          ></textarea>
        </label>

        <button
          type="submit"
          class="bg-[#25633c] hover:bg-[#2b7546] rounded py-2 mt-3 font-semibold transition-all"
        >
          💾 Enregistrer les modifications
        </button>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-gray-400 py-4 border-t border-[#222]">
      © 2025 Kyy’s Letters
    </footer>

    <!-- SCRIPT -->
    <script type="module" src="/src/pages/edit-manga.ts"></script>
  </body>
</html>
