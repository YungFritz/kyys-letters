<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-[#0d0d0d] text-white min-h-screen p-6">

      <h1 class="text-2xl font-bold">Modifier un manga</h1>
      <button onclick="window.location.href='admin.html'" class="bg-[#222] px-3 py-1 rounded">

      <input

        placeholder="Rechercher un manga..."

      <div class="bg-[#1a1a1a] p-4 rounded mb-4">
        <p class="font-semibold">Exemple Manga</p>
        <div class="flex gap-2 mt-2">
          <button class="bg-[#25633c] hover:bg-[#2b7546] px-3 py-1 rounded">Éditer</button>
