<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion — Kyy’s Letters</title>
  <link rel="stylesheet" href="/styles/base.css">
  <style>
    .wrap{max-width:480px;margin:40px auto;padding:0 16px}
    .form-card{
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid var(--border);
      border-radius:14px; padding:24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
    }
    .in{height:38px;border:1px solid var(--border);border-radius:10px;background:#101112;color:#eaecef;padding:0 12px;width:100%;margin-top:6px}
    .btn{display:inline-grid;place-items:center;height:38px;padding:0 20px;border-radius:10px;border:1px solid var(--border);background:#23724a;color:#fff;cursor:pointer;margin-top:12px}
    .label{color:var(--muted);font-size:13px;margin-top:12px}
  </style>
</head>
<body>
  <div class="header">
    <div class="bar">
      <div class="brand">K</div>
      <div class="badge">Connexion</div>
      <div class="right"><a class="btn" href="/">Accueil</a></div>
    </div>
  </div>

  <div class="wrap">
    <div class="form-card">
      <h2 style="margin-top:0">Connexion</h2>
      <div class="label">Identifiant</div>
      <input id="username" class="in" placeholder="Votre identifiant" autocomplete="username">
      <div class="label">Mot de passe</div>
      <input id="password" class="in" type="password" placeholder="Votre mot de passe" autocomplete="current-password">
      <button id="loginBtn" class="btn">Se connecter</button>
      <div id="msg" class="label" style="margin-top:8px"></div>
    </div>
  </div>

  <!-- Scripts : IndexedDB puis stockage -->
  <script src="/js/db.js"></script>
  <script src="/js/storage.js"></script>
  <script>
    (function(){
      // Si déjà connecté, on redirige vers admin
      if (KyyStore.isLogged()) {
        location.href = '/admin.html';
        return;
      }
      document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) {
          document.getElementById('msg').textContent = 'Veuillez saisir vos identifiants.';
          return;
        }
        if (KyyStore.login(username, password)) {
          document.getElementById('msg').textContent = 'Connexion réussie ✅';
          setTimeout(() => {
            location.href = '/admin.html';
          }, 300);
        } else {
          document.getElementById('msg').textContent = 'Identifiant ou mot de passe incorrect.';
        }
      });
    })();
  </script>

  <script>
    // Seed auto du premier compte si aucun n'existe (premier démarrage)
    (function(){
      try {
        if (window.KyyStore && typeof KyyStore.allAccounts === 'function' && typeof KyyStore.addAccount === 'function') {
          const accs = KyyStore.allAccounts();
          if (!Array.isArray(accs) || accs.length === 0) {
            KyyStore.addAccount({ username: 'nattsury', password: 'Nattsury1234' });
            console.log('[Kyy] Premier compte seedé: nattsury / Nattsury1234');
          }
        }
      } catch(e) { console.warn('Seed compte échoué:', e); }
    })();
  </script>
</body>
</html>
