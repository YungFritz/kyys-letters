<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personnelle — Kyy’s Letters</title>

  <!-- Styles communs -->
  <link rel="stylesheet" href="/styles/common.css" />
</head>
<body>
  <main id="page-root" class="with-shell"></main>

  <script src="/js/shell.js"></script>
  <script>
    renderShell({
      page: "personnelle",          // active l’onglet Personnelle
      render: (root) => {
        // Données (placeholder) – à l’avenir on fera ça via Admin (add-profil / edit-profil)
        const members = []; // [] => aucune carte affichée

        root.innerHTML = `
          <div class="container">

            <section class="card">
              <div class="row space-between center">
                <h1 class="title-xl">Équipe</h1>
                <div class="row gap-8">
                  <a class="btn" href="/admin.html#add-profil">Ajouter un profil</a>
                  <a class="btn" href="/">Accueil</a>
                </div>
              </div>
            </section>

            <section class="card">
              <h2 class="title-md">Membres</h2>

              ${members.length === 0
                ? `<div class="empty muted">Aucun profil pour le moment.</div>`
                : `
                  <div class="grid grid-3 grid-md-2 grid-sm-1">
                    ${members.map(m => `
                      <article class="member">
                        <div class="member-cover"></div>
                        <div class="member-body">
                          <div class="member-title">${m.name}</div>
                          <div class="member-meta muted">${m.role || "Rôle non défini"}</div>
                          <div class="row gap-8 mt-10">
                            <a class="btn" href="/admin.html#edit-profil?id=${m.id}">Modifier</a>
                          </div>
                        </div>
                      </article>
                    `).join("")}
                  </div>
                `
              }
            </section>

          </div>
        `;
      }
    });
  </script>
</body>
</html>
