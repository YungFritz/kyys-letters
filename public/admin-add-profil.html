<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Ajouter un profil</title>
  <link rel="stylesheet" href="/styles/base.css"/>
  <style>
    .wrap{max-width:1100px;margin:22px auto;padding:0 16px}
    .in{height:38px;border:1px solid var(--border);border-radius:10px;background:#101112;color:#eaecef;padding:0 12px;width:100%;}
    .row{display:flex;gap:10px}
    textarea.in{height:100px;resize:vertical}
  </style>
</head>
<body>
  <div class="header">
    <div class="bar">
      <div class="brand">K</div>
      <div class="badge">Admin</div>
      <div class="right"><a class="btn" href="/admin.html">Panneau</a></div>
    </div>
  </div>
  <div class="wrap">
    <form class="card" id="form">
      <h2 style="margin:0 0 12px 0">Ajouter un profil</h2>
      <div class="label">Nom</div>
      <input id="name" class="in" placeholder="Nom du membre"/>
      <div class="label" style="margin-top:6px">Rôle</div>
      <input id="role" class="in" placeholder="Éditeur, traducteur, ..."/>
      <div class="label" style="margin-top:6px">Bio</div>
      <textarea id="bio" class="in" placeholder="Quelques mots sur le membre..."></textarea>
      <div class="label" style="margin-top:6px">Contact (facultatif)</div>
      <input id="contact" class="in" placeholder="Pseudo Discord ou autre"/>
      <div class="label" style="margin-top:6px">Photo</div>
      <input id="photo" class="in" type="file" accept="image/*" />
      <div class="row" style="margin-top:12px">
        <button class="btn acc" type="submit">Enregistrer</button>
        <a class="btn" href="/admin.html">Annuler</a>
      </div>
      <div id="msg" class="label" style="margin-top:8px"></div>
    </form>
  </div>
  <footer>© 2025 — Kyy’s Letters</footer>
  <script src="/js/storage.js"></script>
  <script>
    // Redirection si non connecté
    if (!KyyStore.isLogged()) {
      location.href = '/';
    }
    const { allMembers, saveMembers, uid } = KyyStore;
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const contact = document.getElementById('contact').value.trim();
      if (!name || !role) {
        alert('Veuillez saisir un nom et un rôle.');
        return;
      }
      let photoData = '';
      const file = document.getElementById('photo').files[0];
      if (file) {
        const reader = new FileReader();
        photoData = await new Promise(resolve => {
          reader.onload = () => resolve(String(reader.result || ''));
          reader.readAsDataURL(file);
        });
      }
      const members = allMembers();
      members.push({ id: uid('mbr'), name, role, bio, contact, photo: photoData });
      saveMembers(members);
      document.getElementById('msg').textContent = 'Profil ajouté ✅';
      setTimeout(() => location.href = '/admin.html', 500);
    });
  </script>
</body>
</html>
