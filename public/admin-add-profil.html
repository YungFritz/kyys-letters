<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Ajouter un profil</title>
  <link rel="stylesheet" href="/src/index.css" />
  <style>
    .wrap{max-width:800px;margin:30px auto;padding:0 16px}
    .f{display:grid;gap:10px}
    .in{height:38px;border:1px solid var(--border);border-radius:10px;background:#101112;color:#eaecef;padding:0 12px}
    textarea.in{height:90px;padding:10px}
    .row{display:flex;gap:10px}
    .btn{display:inline-grid;place-items:center;height:40px;padding:0 14px;border-radius:10px;border:1px solid #275f41;background:#23724a;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card-like">
      <h2>Ajouter un profil</h2>
      <div class="f">
        <input id="name" class="in" placeholder="Nom" />
        <input id="role" class="in" placeholder="Rôle" />
        <textarea id="bio" class="in" placeholder="Bio courte"></textarea>
        <input id="contact" class="in" placeholder="Email / contact" />
        <div class="row">
          <input id="photo" type="file" accept="image/*" class="in" />
          <button class="btn" id="save">Enregistrer</button>
        </div>
        <a class="nav-btn" href="/personnelle.html">← Retour à l’équipe</a>
      </div>
    </div>
  </div>

<script>
const key = 'kl_members';

function load(){ try{ return JSON.parse(localStorage.getItem(key)||'[]'); }catch{ return [] } }
function save(arr){ localStorage.setItem(key, JSON.stringify(arr)); }

async function toBase64(file){
  return new Promise((res,rej)=>{
    const r = new FileReader();
    r.onload = () => res(r.result);
    r.onerror = rej;
    r.readAsDataURL(file);
  });
}

document.getElementById('save').onclick = async ()=> {
  const name = document.getElementById('name').value.trim();
  const role = document.getElementById('role').value.trim();
  const bio = document.getElementById('bio').value.trim();
  const contact = document.getElementById('contact').value.trim();
  const f = document.getElementById('photo').files[0];
  const photo = f ? await toBase64(f) : '';

  const members = load();
  const id = crypto.randomUUID();
  members.push({ id, name, role, bio, contact, photo });
  save(members);

  alert('Profil ajouté.');
  location.href = '/personnelle.html';
};
</script>
</body>
</html>
