<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Ajouter Manga</title>
  <link rel="stylesheet" href="/src/index.css" />
  <style>
    .wrap{max-width:900px;margin:30px auto;padding:0 16px}
    .f{display:grid;gap:10px}
    .in{height:38px;border:1px solid var(--border);border-radius:10px;background:#101112;color:#eaecef;padding:0 12px}
    textarea.in{height:120px;padding:10px}
    .row{display:flex;gap:10px}
    .btn{display:inline-grid;place-items:center;height:40px;padding:0 14px;border-radius:10px;border:1px solid #275f41;background:#23724a;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card-like">
      <h2>Ajouter un manga</h2>
      <div class="f">
        <input id="title" class="in" placeholder="Titre" />
        <input id="tags" class="in" placeholder="Tags (FR, Action… séparés par ,)" />
        <textarea id="desc" class="in" placeholder="Description"></textarea>
        <div class="row">
          <input id="cover" type="file" accept="image/*" class="in" />
          <button class="btn" id="save">Enregistrer</button>
        </div>
        <a class="nav-btn" href="/admin.html">← Admin</a>
      </div>
    </div>
  </div>

<script>
const MKEY='kl_mangas';

function load(){try{return JSON.parse(localStorage.getItem(MKEY)||'[]')}catch{return[]}}
function save(a){localStorage.setItem(MKEY,JSON.stringify(a))}
function slugify(s){return s.toLowerCase().replace(/[^\w]+/g,'-').replace(/^-+|-+$/g,'')}

function toBase64(file){return new Promise((res,rej)=>{const r=new FileReader();r.onload=()=>res(r.result);r.onerror=rej;r.readAsDataURL(file)})}

document.getElementById('save').onclick = async ()=>{
  const title=document.getElementById('title').value.trim();
  if(!title) return alert('Titre requis');
  const tags=document.getElementById('tags').value.split(',').map(s=>s.trim()).filter(Boolean);
  const desc=document.getElementById('desc').value.trim();
  const f=document.getElementById('cover').files[0];
  const cover=f?await toBase64(f):'';
  const slug=slugify(title);

  const list=load();
  if(list.some(m=>m.slug===slug)) return alert('Ce manga existe déjà.');

  list.push({id:crypto.randomUUID(),title,slug,tags,description:desc,cover,chapters:[]});
  save(list);

  alert('Manga ajouté ! URL : /manga/'+slug);
  location.href='/admin.html';
};
</script>
</body>
</html>
