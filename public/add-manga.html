<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ajouter une série — Kyy’s Letters</title>
  <link rel="stylesheet" href="/styles/base.css"/>
</head>
<body>
  <div class="header"><div class="header-inner">
    <a class="logoK" href="/">K</a>
    <a class="nav-btn" href="/admin.html">Panneau</a>
  </div></div>

  <div class="container">
    <div class="bottom-grid" style="grid-template-columns:1fr 420px">
      <div class="card-like">
        <h2>Ajouter une série</h2>
        <form id="f" class="grid" style="grid-template-columns:1fr">
          <input id="title" class="in" placeholder="Titre" required />
          <input id="tags" class="in" placeholder="Tags (séparés par virgules)" value="action, aventure"/>
          <select id="status" class="in">
            <option>En cours</option><option>Terminé</option><option>Pause</option>
          </select>
          <textarea id="desc" class="in" placeholder="Synopsis..." rows="6"></textarea>
          <div>
            <label class="muted">Cover</label><br/>
            <input id="cover" type="file" accept="image/*"/>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn acc" type="submit">Enregistrer</button>
            <a class="btn" href="/admin.html">Annuler</a>
          </div>
        </form>
      </div>

      <aside class="card-like">
        <div class="side-title">Aperçu cover</div>
        <div id="pv" class="muted" style="height:360px;display:grid;place-items:center;border:1px dashed var(--border);border-radius:12px">—</div>
      </aside>
    </div>

    <div class="footer">© 2025 — Kyy’s Letters</div>
  </div>

  <script src="/js/storage.js"></script>
  <script>
    const { addSeries } = window.KyyStore;

    const cover = document.getElementById("cover");
    const pv = document.getElementById("pv");
    cover.addEventListener("change", async () => {
      const f = cover.files?.[0];
      if (!f) { pv.textContent = "—"; return; }
      const reader = new FileReader();
      reader.onload = () => { pv.innerHTML = `<img src="${reader.result}" style="max-width:100%;max-height:340px;border-radius:10px"/>`; };
      reader.readAsDataURL(f);
    });

    document.getElementById("f").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const tags = document.getElementById("tags").value.split(",").map(s=>s.trim()).filter(Boolean);
      const status = document.getElementById("status").value;
      const description = document.getElementById("desc").value.trim();
      const coverFile = cover.files?.[0] || null;

      await addSeries({ title, tags, status, description, coverFile });
      location.href = "/admin.html";
    });
  </script>
</body>
</html>
