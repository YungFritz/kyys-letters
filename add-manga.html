<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajouter une série — Admin</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="page-root">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">K</div>
        <nav class="top-nav">
          <a class="chip" href="/">Accueil</a>
          <a class="chip chip-accent" href="/admin.html">Admin</a>
        </nav>
        <div class="search-wrap"></div>
      </div>
    </header>

    <main class="container admin-wrap">
      <div class="panel hero">
        <h1 class="hero-title">Ajouter une série</h1>
        <p class="hero-sub">Remplis le formulaire et enregistre.</p>
      </div>

      <form id="add-form" class="panel" style="display:grid;gap:12px;">
        <label> Titre
          <input required name="title" class="search-input" placeholder="Nom de la série" />
        </label>

        <label> Tags (séparés par des virgules)
          <input name="tags" class="search-input" placeholder="FR, Action" />
        </label>

        <label> Description
          <textarea name="description" class="search-input" rows="4" placeholder="Résumé (optionnel)"></textarea>
        </label>

        <label> Cover (image)
          <input type="file" name="cover" accept="image/*" />
        </label>

        <div style="display:flex;gap:10px;align-items:center;">
          <button class="btn-accent" type="submit">Enregistrer</button>
          <a class="chip" href="/admin.html">Annuler</a>
        </div>
        <div id="msg" class="muted"></div>
      </form>
    </main>

    <script type="module" src="/src/pages/add-manga.ts"></script>
  </body>
</html>
