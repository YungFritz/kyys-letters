<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Kyy's letters</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="page-root">
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">K</div>
        <nav class="top-nav">
          <a class="chip" href="/">Accueil</a>
          <a class="chip chip-accent" href="/admin.html">Admin</a>
        </nav>
        <div class="search-wrap"></div>
      </div>
    </header>

    <main class="container admin-wrap">
      <div class="panel hero">
        <h1 class="hero-title">Panneau Admin</h1>
        <p class="hero-sub">Ajoute des séries, des chapitres, ou modifie la bibliothèque.</p>
      </div>

      <section class="admin-grid">
        <a class="panel admin-card card-link" href="/add-manga.html">
          <div class="panel-title">Ajouter une série</div>
          <p class="muted">Cover, titre, tags…</p>
          <span class="chip">Ouvrir →</span>
        </a>

        <a class="panel admin-card card-link" href="/add-chapitre.html">
          <div class="panel-title">Ajouter un chapitre</div>
          <p class="muted">Pages (images), numéro, langue…</p>
          <span class="chip">Ouvrir →</span>
        </a>

        <a class="panel admin-card card-link" href="/edite-manga.html">
          <div class="panel-title">Éditer / Supprimer</div>
          <p class="muted">Modifier ou retirer une série.</p>
          <span class="chip">Ouvrir →</span>
        </a>
      </section>

      <div class="panel" style="margin-top:18px;">
        <a class="chip" href="/">← Retour à l’accueil</a>
      </div>
